<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zen Grid • Sudoku Online</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <!-- style -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header id="header">
    <h1>Zen Grid</h1>
  </header>

  <main>
    <div id="controls">
      <!-- mode selector -->
      <div id="mode" class="mode-selector">
        <input id="easy" type="radio" name="mode">
        <label for="easy" class="mode-label">Easy</label>

        <input id="medium" type="radio" name="mode">
        <label for="medium" class="mode-label">Medium</label>

        <input id="hard" type="radio" name="mode">
        <label for="hard" class="mode-label">Hard</label>
      </div>

      <!-- errors counter -->
      <p id="errors">Errors: <span id="errors-counter">0</span></p>

      <button id="restart">Restart</button>
    </div>

    <!-- play board -->
    <div id="board"></div>

    <!-- inputs -->
    <div id="number-inputs"></div>
  </main>


  <footer id="footer">
    <a href="https://github.com/sasha-fedorov" target="_blank" rel="external"
      aria-label="Credits with link to creator GitHub page">
      © 2025 Copyright: Sasha Fedorov
    </a>
  </footer>

  <!-- main JS script -->
  <script type="module" src="assets/js/script.js"></script>
</body>

</html>
